<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <header class="titulo">
        <h1>Calculadora!!!</h1>
      </header>
      <div class="calculadora">
        <h2 class="display">ola</h2>
        <div class="botoes">
          <button class="zero btn numbers">0</button>
          <button class="um btn numbers">1</button>
          <button class="dois btn numbers">2</button>
          <button class="tres btn numbers">3</button>
          <button class="quatro btn numbers">4</button>
          <button class="cinco btn numbers">5</button>
          <button class="seis btn numbers">6</button>
          <button class="sete btn numbers">7</button>
          <button class="oito btn numbers">8</button>
          <button class="nove btn numbers">9</button>
          <button class="soma btn operations">+</button>
          <button class="subtracao btn operations">-</button>
          <button class="multiplicacao btn operations">x</button>
          <button class="divisao btn operations">/</button>
          <button class="equal btn">=</button>
          <button class="reset btn">r</button>
          <button class="decimal btn">,</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
